<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery of My Life</title>
    <script type="text/javascript" src="vendors/angular.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <!-- form to add name and message -->
  <header>
    <h1 class="jumbotron">Gallery of my Life</h1>
  </header>
  <body ng-app="myApp" class="container">
    <div class="container row" ng-controller="PhotoController as posts">
      <!-- getting test data to screen -->
      <!-- <p> {{ posts.test }} </p> -->
      <div ng-repeat="item in posts.photosArray" class="col-md-4 col-sm-2">
        <h2 ng-show="item.description.visible" ng-click="posts.togglePhoto(item)"> {{ item.description.text }} </h2>
        <img ng-show="item.pic.visible" ng-src="images/{{ item.pic.img }}" ng-click="posts.togglePhoto(item)" alt=" {{ item.title }}">
        <p> {{ item.title }} </p>
        <button class="btn btn-info btn-md" ng-click="count = count + 1" ng-init="count=0">
         <span class="glyphicon glyphicon-heart"></span>
        </button>
        <span>
        Loves: {{count}}
        </span>
      </div>
    </div>
  </body>
  <footer>
    <h3 class="jumbotron"> That's all folks. </h3></footer>
</html>
